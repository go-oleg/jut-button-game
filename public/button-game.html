<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <title></title>
</head>
<body>
  <script type="text/javascript">

    function sendClick(side) {
      $.ajax({
        url: "/sendClick",
        type: "POST",
        dataType: "json",
        contentType: "application/json",
        data: JSON.stringify({
          side: side
        })
      });
    }

    $('body').on('keydown', function(event) {
      if (event.which === 16) {
        if (event.originalEvent.location === KeyboardEvent.DOM_KEY_LOCATION_LEFT){
          sendClick('left');
        } else if (event.originalEvent.location === KeyboardEvent.DOM_KEY_LOCATION_RIGHT){
          sendClick('right');
        }
      }
    });
  </script>

  <h1>Step right up!</h1>
</body>
</html>
